<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link rel="stylesheet" href="login.css">
  </head>

  <body>
    <div class="form">
        <h1>Log In</h1>
        <p id="message"></p>
        <form method="post">
            <div class="input_field">
                <input type="email" id="email_login" />
                <span></span>
                <label>Email address</label>
            </div>
            <div class="input_field">
                <input type="password" id="password_login" />
                <span></span>
                <label>Password</label>
            </div>
            <div class="forgot">
              <a href="updatePassword.html">
                Forgot password?
              </a>
            </div>
            <button id="login_btn" type="button">Log In</button>
            <div class="signup_link">Not a member? <a href="signup.html">Sign up</a></div>
            <p class="social_media"><span>or</span></p>
            <div class="continue-btn">
              <div class="icon-wrapper">
                <img class="icon" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"/>
              </div>
              <p class="btn-text">Continue with Google</p>
            </div>
        </form>
    </div>
    <script type="module" src="account.js"></script>
  </body>
</html>
