<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="account.css">
  </head>

  <body>
    <div class="form">
        <h1>Log In</h1>
        <form method="post">
            <div class="input_field">
                <input type="email" id="email_login" required />
                <span></span>
                <label>Email address</label>
            </div>
            <div class="input_field">
                <input type="password" id="password_login" required />
                <span></span>
                <label>Password</label>
            </div>
            <div class="forgot">Forgot password?</div>
            <input type="submit" value="Login" />
            <div class="signup_link">Not a member? <a href="signup.html">Sign up</a></div>
            <p class="social_media"><span>or</span></p>
            <div class="continue-btn">
              <div class="icon-wrapper">
                <img class="icon" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"/>
              </div>
              <p class="btn-text">Continue with Google</p>
            </div>
        </form>
    </div>
  </body>
