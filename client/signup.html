<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="account.css">
  </head>

  <body>
    <div class="form">
        <h1>Sign Up</h1>
        <p id="message"></p>
        <form method="post">
            <div class="input_field">
                <input type="email" id="email_signup" />
                <span></span>
                <label>Email address</label>
            </div>
            <div class="input_field">
                <input type="password" id="password_signup" />
                <span></span>
                <label>Password</label>
            </div>
            <div class="input_field">
                <input type="password" id="confirmed_password_signup" />
                <span></span>
                <label>Confirm your password</label>
            </div>
            <button type="button" onclick="onSignUp()">Sign Up</button>
            <div class="signup_link">Already a member? <a href="login.html">Log in</a></div>
            <p class="social_media"><span>or</span></p>
            <div class="continue-btn">
              <div class="icon-wrapper">
                <img class="icon" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"/>
              </div>
              <p class="btn-text">Continue with Google</p>
            </div>
          </form>
    </div>
    <script type="text/javascript" src="account.js"></script>
  </body>
</html>
